---
version: "3.4"
x-logging: &logging
  logging:
    driver: json-file
    options:
      max-size: 10m
      max-file: "3"

services:
  op-geth:
    image: us-docker.pkg.dev/oplabs-tools-artifacts/images/op-geth:v1.11.2-13ee9ab
    profiles:
      - default
      - no-magi
    restart: unless-stopped
    stop_grace_period: 3m
    entrypoint: /scripts/start-op-geth.sh
    env_file:
      - .env
    ports:
      - 8551:8551
      - 8545:8545
      - 8546:8546
    volumes:
      - ./:/scripts
      - data:/data
    <<: *logging

  magi:
    image: noah7545/magi:latest
    build:
      dockerfile: Dockerfile
      context: ../
    profiles:
      - default
    restart: unless-stopped
    stop_grace_period: 3m
    entrypoint: /scripts/start-magi.sh
    env_file:
      - .env
    volumes:
      - ./:/scripts
      - data:/data
    <<: *logging

volumes:
  scripts:
  data:
